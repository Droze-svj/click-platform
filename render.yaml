# Render.com Configuration File
# This file automatically configures your Render.com service with the correct settings

services:
  - type: web
    name: click-platform
    env: node
    region: oregon # Change to your preferred region: oregon, frankfurt, singapore, mumbai, sydney
    plan: free
    buildCommand: npm install --legacy-peer-deps --production=false
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: FRONTEND_URL
        value: https://click-platform.onrender.com
      # Add your other environment variables in Render.com dashboard
      # SUPABASE_URL, SUPABASE_ANON_KEY, SUPABASE_SERVICE_ROLE_KEY, JWT_SECRET, etc.
