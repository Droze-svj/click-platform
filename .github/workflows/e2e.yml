name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Build application
      run: |
        npm run build
      env:
        NODE_ENV: production

    - name: Start server
      run: |
        npm start &
        sleep 10
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/click-test
        JWT_SECRET: test-secret-key
        REDIS_URL: redis://localhost:6379
        PORT: 5001

    - name: Start frontend
      run: |
        cd client && npm run build && npm start &
        sleep 15
      env:
        NEXT_PUBLIC_API_URL: http://localhost:5001/api

    - name: Run E2E tests
      run: |
        npx playwright test
      env:
        E2E_BASE_URL: http://localhost:3000
        E2E_API_URL: http://localhost:5001/api
        MONGODB_URI: mongodb://localhost:27017/click-test
        JWT_SECRET: test-secret-key
        REDIS_URL: redis://localhost:6379

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload test videos
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-videos
        path: test-results/
        retention-days: 7



